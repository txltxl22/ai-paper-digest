<!-- Deep Read Status Bar -->
{% if uid %}
<div id="deep-read-status-bar" style="display: none; margin-bottom: 1rem; padding: 0.75rem 1rem; background: var(--card-bg); border: 1px solid var(--divider); border-radius: var(--radius-md); box-shadow: var(--card-shadow);">
  <div style="display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap;">
    <span style="font-weight: 600; color: var(--text); font-size: var(--font-size-sm); display: flex; align-items: center;">
      <svg class="ai-sparkle-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 1.2em; height: 1.2em; margin-right: 0.3rem;">
        <path d="M12 3L14.5 9L21 11.5L14.5 14L12 21L9.5 14L3 11.5L9.5 9L12 3Z" fill="currentColor"/>
        <path d="M18 3L19.14 5.86L22 7L19.14 8.14L18 11L16.86 8.14L14 7L16.86 5.86L18 3Z" fill="currentColor" opacity="0.7"/>
      </svg> AI 研读状态:
    </span>
    
    <!-- Processing Section -->
    <div id="deep-read-processing" style="display: none; flex: 1; min-width: 200px;">
      <span style="color: var(--muted-text); font-size: var(--font-size-xs); margin-right: 0.5rem;">生成中:</span>
      <div id="deep-read-processing-list" style="display: inline-flex; flex-wrap: wrap; gap: 0.5rem;">
        <!-- Processing items will be inserted here -->
      </div>
    </div>
    
    <!-- Completed Section -->
    <div id="deep-read-completed" style="display: none; flex: 1; min-width: 200px;">
      <span style="color: var(--muted-text); font-size: var(--font-size-xs); margin-right: 0.5rem;">已完成:</span>
      <div id="deep-read-completed-list" style="display: inline-flex; flex-wrap: wrap; gap: 0.5rem;">
        <!-- Completed items will be inserted here -->
      </div>
    </div>
  </div>
</div>
{% endif %}
