<!-- Paper Submission Component -->
<div class="paper-submission-panel">
  <div class="submission-header">
    <h3>📄 提交论文链接</h3>
    <p class="submission-desc">输入论文URL，我们将自动下载、分析并生成摘要</p>
  </div>
  
  {% if uid %}
    <form id="paper-submission-form" class="submission-form">
      <div class="input-group">
        <input 
          type="url" 
          id="paper-url-input" 
          name="paper_url" 
          placeholder="输入论文URL (支持arXiv、HuggingFace等)" 
          required
          class="url-input"
        />
        <button type="submit" class="submit-btn">提交论文</button>
      </div>
      <div class="submission-info">
        <span class="info-item">📊 每日限制: 3篇论文</span>
        <span class="info-item">🎯 仅限AI相关论文</span>
        <span class="info-item">⏱️ 处理时间: 2-5分钟</span>
      </div>
    </form>
    
    <div id="submission-status" class="submission-status" style="display: none;">
      <div class="status-content">
        <div class="status-icon">⏳</div>
        <div class="status-text">正在处理论文...</div>
        <div class="status-progress">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>
    </div>
  {% else %}
    <div class="login-required">
      <p>请先 <a href="#" onclick="document.getElementById('user-form').querySelector('input[name=uid]').focus(); return false;">登录</a> 后再提交论文</p>
    </div>
  {% endif %}
</div>
